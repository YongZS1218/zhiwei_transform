<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旋宮圖 Hsüan Kung Diagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wheel-container">
    <!-- 外圈 -->
    <div class="outer-wheel draggable">
      <!-- 分隔線（角度寫死即可） -->
      <div class="line" style="transform: rotate(0deg);"></div>
      <div class="line" style="transform: rotate(30deg);"></div>
      <div class="line" style="transform: rotate(60deg);"></div>
      <div class="line" style="transform: rotate(90deg);"></div>
      <div class="line" style="transform: rotate(120deg);"></div>
      <div class="line" style="transform: rotate(150deg);"></div>
      <div class="line" style="transform: rotate(180deg);"></div>
      <div class="line" style="transform: rotate(210deg);"></div>
      <div class="line" style="transform: rotate(240deg);"></div>
      <div class="line" style="transform: rotate(270deg);"></div>
      <div class="line" style="transform: rotate(300deg);"></div>
      <div class="line" style="transform: rotate(330deg);"></div>

      <!-- 外圈文字格子，無行內 transform -->
      <div class="segment">黃鐘</div>
      <div class="segment">大呂</div>
      <div class="segment">太簇</div>
      <div class="segment">夾鐘</div>
      <div class="segment">姑洗</div>
      <div class="segment">仲呂</div>
      <div class="segment">蕤賓</div>
      <div class="segment">林鐘</div>
      <div class="segment">夷則</div>
      <div class="segment">南呂</div>
      <div class="segment">無射</div>
      <div class="segment">應鐘</div>
    </div>

    <div class="middle-wheel draggable">
      <div class="line" style="transform: rotate(0deg);"></div>
      <div class="line" style="transform: rotate(30deg);"></div>
      <div class="line" style="transform: rotate(60deg);"></div>
      <div class="line" style="transform: rotate(90deg);"></div>
      <div class="line" style="transform: rotate(120deg);"></div>
      <div class="line" style="transform: rotate(150deg);"></div>
      <div class="line" style="transform: rotate(180deg);"></div>
      <div class="line" style="transform: rotate(210deg);"></div>
      <div class="line" style="transform: rotate(240deg);"></div>
      <div class="line" style="transform: rotate(270deg);"></div>
      <div class="line" style="transform: rotate(300deg);"></div>
      <div class="line" style="transform: rotate(330deg);"></div>

      <div class="segment">宮</div>
      <div class="segment">羽𩒺</div>
      <div class="segment">商</div>
      <div class="segment">徵曾</div>
      <div class="segment">宮𩒺</div>
      <div class="segment">羽曾</div>
      <div class="segment">商𩒺</div>
      <div class="segment">徵</div>
      <div class="segment">宮曾</div>
      <div class="segment">羽</div>
      <div class="segment">商曾</div>
      <div class="segment">徵𩒺</div>
    </div>

    <!-- 內圈 -->
    <div class="inner-wheel draggable">
      <!-- 分隔線 -->
      <div class="line" style="transform: rotate(0deg);"></div>
      <div class="line" style="transform: rotate(30deg);"></div>
      <div class="line" style="transform: rotate(60deg);"></div>
      <div class="line" style="transform: rotate(90deg);"></div>
      <div class="line" style="transform: rotate(120deg);"></div>
      <div class="line" style="transform: rotate(150deg);"></div>
      <div class="line" style="transform: rotate(180deg);"></div>
      <div class="line" style="transform: rotate(210deg);"></div>
      <div class="line" style="transform: rotate(240deg);"></div>
      <div class="line" style="transform: rotate(270deg);"></div>
      <div class="line" style="transform: rotate(300deg);"></div>
      <div class="line" style="transform: rotate(330deg);"></div>

      <!-- 內圈文字格子，無行內 transform，注意有些格子是空的 -->
      <div class="segment">宮</div>
      <div class="segment">&emsp;</div>
      <div class="segment">商</div>
      <div class="segment">&emsp;</div>
      <div class="segment">角</div>
      <div class="segment">清角</div>
      <div class="segment">變徵</div>
      <div class="segment">徵</div>
      <div class="segment">&emsp;</div>
      <div class="segment">羽</div>
      <div class="segment">清羽</div>
      <div class="segment">變宮</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
